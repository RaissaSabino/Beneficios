
<div class="card">
    <div class="card-header" style="padding: 0.8rem;">
        <h4>Eventos</h4>
    </div>
<div class="container">
    <div class="title">Formulário</div>
    <div class="user-details">
        <div class="input-box">
            <input class="details" id="nome" type="text" placeholder="Nome*" required>
        </div>
        <div class="input-box">
            <input class="details" id="descricao" type="text" placeholder="Descrição*" required>
        </div>
        <div class="input-box-date">
            <input class="details" id="dataInicio" type="date" placeholder="Data de início*" required>
        </div>
        <div class="input-box-date">
            <input class="details" id="dataFim" type="date" placeholder="Data de fim*" required>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-column  save-btn">

    <div class="pb-3 bt">
        <a (click)="rollback()">
        <img src="../../assets/img/icons/return.svg" alt="" srcset="">
        </a>
    </div>
    <div class="bt">
        <a type="submit" (click)="eventRegister()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <img src="../../assets/img/icons/save.svg" alt="" srcset="">
        </a>
    </div>
</div>
</div>
